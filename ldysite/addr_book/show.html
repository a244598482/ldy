{% load staticfiles %}

<head>
<title>LDY图书管理系统</title>
</head>
<body>

<div id="a">
<table style="width:900px;height:50px">
 <tr>
  <th>书号</th><th>书名</th><th>作者</th><th>出版社</th><th>出版日期</th><th>价格</th>
 </tr>

 <tr>
  <td>{{ thebook.ISBN }}</td>
  <td>{{ thebook.Title }}</td>
  <td><a href="http://127.0.0.1:8000/show2/?id={{thebook.AuthorID.id}}">{{thebook.AuthorID.Name }}</td>
  <td>{{ thebook.Publisher }}</td>
  <td>{{ thebook.PublishDate }}</td>
  <td>{{ thebook.Price }}</td>
  <td><a href="http://127.0.0.1:8000/delete/?id={{thebook.id}}">删除</a></td>
  <td><a href="http://127.0.0.1:8000/update/?id={{thebook.id}}">更新</a></td>
 </tr>
 
</table>  

</div>


<div id="d">
<a href="http://127.0.0.1:8000/add">添加新书</a>
<a href="http://127.0.0.1:8000">返回主页</a>
</div>

</div>
</body>
